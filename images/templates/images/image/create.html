{% extends 'base.html' %}

{% block content %}
<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ request.GET.url }}"
        alt="..."
        class="img-fluid"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Share your image</h5>
        <hr>
        <form method="POST" class="mt-3">{% csrf_token %}
        	<!-- Non field errors -->
				{% if form.non_field_errors %}
		    			<div class="w-75 mx-auto text-danger border border-danger mb-3">
		    				<p>
		    					{{ form.non_field_errors }}
		    				</p>
		    			</div>
	    		{% endif %}
	    	<!-- End non field errors -->

    		<!-- field title -->
			<div class="form-outline mb-4">
				<input
					class="form-control"  
					type="text" 
					name="title" 
					value="" 
					maxlength="200" 
					required 
					id="id_title"
				>
	  			<label for="id_title" class="form-label">
	  				Title
	  			</label> 
			</div>
			<span class="small text-danger">
					{{ form.title.errors }}
			</span>
			<!-- end field title -->


			<!-- field description -->
			<div class="form-outline mb-4">
				<textarea 
					class="form-control"  
					name="description" 
					cols="40" 
					rows="7" 
					id="id_description">
				</textarea>
				<label for="id_description" class="form-label">
					Description
				</label> 
			</div>
			<span class="small text-danger">
					{{ form.description.errors }}
			</span>
			<!-- end field description -->

			<!--  field url -->
			<input 
				type="hidden" 
				name="url" 
				value="{{ request.GET.url }}">
			<span class="small text-danger">
					{{ form.url.errors }}
			</span>
			<!-- End field url -->				
        	
        	<!-- Submit button -->
				<div class="d-flex justify-content-end">
					<button 
		    			type="submit" 
		    			class="btn btn-success w-25 mt-2" 
		    			style="background-color: #004D40;">
		    				Bookmark
		    		</button>
				</div>
			<!-- End submit button -->
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
