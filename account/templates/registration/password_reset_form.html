{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}

	<h1 class="display-4">Forgotten your password?</h1>
	<p>Enter your e-mail address to obtain a new password :</p>
	<hr>
	<form method="post" class="w-50">
		{{ form|crispy }}
		{% csrf_token %}
		<button type="submit" class="btn btn-outline-success mt-1">Send e-mail</button>
		
	</form>
	
{% endblock %}
