{% extends 'base.html' %}

{% load thumbnail %}

{% block title %}People{% endblock %}



{% block content %}
	<h1>People</h1>
	<hr>
	<div class="container">
		<div id="people-list"class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-1 mt-2">
			{% for user in users %}
				<div class="user col text-center">
					<a href="{% url 'account:user_detail' user.username %}">
						<img src="{% thumbnail user.profile.photo 180x180 %}" class="rounded-circle" style="width:180px">
					</a>
					<div class="mt-2">
						<a href="{% url 'account:user_detail' user.username %}" class="title text-decoration-none text-success mx-4">
							<strong>{{ user.get_full_name }}</strong>				
						</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
