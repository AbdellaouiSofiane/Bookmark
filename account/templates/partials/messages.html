<div id="messages">
{% if messages %}
	{% for message in messages %}	
	<div class="text-center alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    	{{ message|safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
  		</button>
  </div>
	{% endfor %}
{% endif %}
</div>
