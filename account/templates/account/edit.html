{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content  %}

<h1>Edit Your Profile</h1>
<hr>
	<form method="POST" enctype="multipart/form-data"> {% csrf_token %}

		{{ profile_form|crispy }}

			<button type="submit" class="btn btn-success" style="background-color: #004D40;">Save change</button>
		</div>
	</form>
	


{% endblock content  %}
